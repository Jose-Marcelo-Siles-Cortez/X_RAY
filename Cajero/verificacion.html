<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Artículos</title>
    <link rel="stylesheet" href="../Estilo/style.css">
</head>
<body>
    <div class="container">
        <h1>Artículos Seleccionados</h1>
        <p>Gracias por seleccionar tus artículos.</p>
        <!-- Aquí podrías mostrar los artículos seleccionados -->
        <form action="confirmacionArticuloRecibido.html" method="post">
            <label for="fecha">Fecha de entrega:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="prestamo">Monto del préstamo:</label>
            <input type="number" id="prestamo" name="prestamo" required>
            
            <label for="interes">Tasa de interés (%):</label>
            <input type="number" id="interes" name="interes" step="0.01" required>
            
            <label for="estado">Estado del artículo:</label>
            <select id="estado" name="estado" required>
                <option value="1">Mal estado</option>
                <option value="2">Casi buen estado</option>
                <option value="3">Buen estado</option>
                <option value="4">Muy buen estado</option>
                <option value="5">Excelente estado</option>
            </select>
            
            <label for="tiempo">Tiempo del préstamo (meses):</label>
            <select id="tiempo" name="tiempo" required>
                <option value="1">1 mes</option>
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
                <option value="4">4 meses</option>
                <option value="5">5 meses</option>
                <option value="6">6 meses</option>
            </select>
            
            <button type="submit">Confirmar</button>
        </form>
    </div>
</body>
</html>
