<!DOCTYPE html>

                </tr>
                <tr>
                    <td>Artículo C</td>
                    <td>Casi Buen Estado</td>
                </tr>
                <tr>
                    <td>Artículo D</td>
                    <td>Mal Estado</td>
                </tr>
                <tr>
                    <td>Artículo E</td>
                    <td>Muy Buen Estado</td>
                </tr>
                <tr>
                    <td>Artículo F</td>
                    <td>Mal Estado</td>
                </tr>

            </tbody>
        </table>

</html>
