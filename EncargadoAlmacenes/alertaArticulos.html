<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="../Estilo/style.css">
</head>

                </tr>
                <tr>
                    <td>Artículo B</td>
                    <td>15/02/2024</td>
                    <td>220</td>
                </tr>
                <tr>
                    <td>Artículo C</td>
                    <td>05/03/2024</td>

                </tr>
                <!-- Añade más filas según sea necesario -->

        </table>
        <form action="envioExitoso.html" method="get">
            <button type="submit">Enviar</button>
        </form>
